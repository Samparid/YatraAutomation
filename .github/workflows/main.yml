name: Yatra Automation
'on':
  push:
    branches:
      - main
  workflow_dispatch: null
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: temurin
      - name: Set up Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libxi6 libgconf-2-4
      - name: Run automation script
        run: >
          # Start virtual display

          Xvfb :99 -screen 0 1920x1080x24 &

          export DISPLAY=:99


          # Compile and run

          javac -cp ".:libs/*"
          src/main/java/com/yatra/automation/YatraAutomationScript.java

          java -cp ".:libs/*:src/main/java"
          com.yatra.automation.YatraAutomationScript
